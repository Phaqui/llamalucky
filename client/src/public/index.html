<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <title>Llamalucky</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        body {
            background-color: rgb(30, 38, 37);
        }
        button {
            cursor: pointer;
            padding: 0.7em 2.5em;
            border: 2px solid #071540;
            background-color: rgb(51, 107, 240);
            font-size: 1.3em;
            color: #0d0c0c;
            letter-spacing: 0.15vw;
            box-shadow: inset 0px 0px 5px rgb(44, 55, 81);
        }
        button[disabled] {
            cursor: not-allowed;
            filter: grayscale(80%);
        }
    </style>
    <script>
        // gapi initialization
        const apiKey = "AIzaSyCBIaxa--TARwpaVr21sSQ86IfnIoRL25U";
        const discoveryDocs = [
            'https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'
        ];

        function load_gapi() {
            console.log("Loading google api...");
            gapi.load('client', function callback() {
                console.log("gapi loaded");
                gapi.client.init({ apiKey, discoveryDocs })
                    .then(() => console.log("gapi.client loaded"));
            });
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};load_gapi();"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
